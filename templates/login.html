{% extends 'base.html' %}

{% block content %}
<h1 style="font-size: 24px; margin-bottom: 20px; color: #333; text-align: center;">Login</h1>
<img src="{{ url_for('static', filename='img2.png') }}" alt="logo" style="display: block; margin: 0 auto 20px; width: 150px;" />
<form method="POST" action="{{ url_for('login') }}" style="display: flex; flex-direction: column; max-width: 400px; margin: auto;">
  <input type="text" name="username" placeholder="Username" required style="padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;" />
  <input type="password" name="password" placeholder="Password" required style="padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;" />
  <button type="submit" style="padding: 10px; background-color: #4CAF50; color: #ffffff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; transition: background-color 0.3s ease;">Login</button>
</form>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<h1 style="font-size: 24px; margin-bottom: 20px; color: #333; text-align: center;">Add Product</h1>
<form method="POST" action="{{ url_for('add_product') }}" style="display: flex; flex-direction: column; max-width: 400px; margin: auto;">
  <label for="name" style="margin-bottom: 5px; font-weight: bold;">Name:</label>
  <input type="text" name="name" required style="padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;" />
  
  <label for="stock" style="margin-bottom: 5px; font-weight: bold;">Stock:</label>
  <input type="number" name="stock" required style="padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;" />
  
  <label for="manufacture_date" style="margin-bottom: 5px; font-weight: bold;">Manufacture Date:</label>
  <input type="date" name="manufacture_date" required style="padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;" />
  
  <label for="expiry_date" style="margin-bottom: 5px; font-weight: bold;">Expiry Date:</label>
  <input type="date" name="expiry_date" required style="padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;" />
  
  <label for="rate_per_unit" style="margin-bottom: 5px; font-weight: bold;">Rate Per Unit:</label>
  <input type="number" name="rate_per_unit" step="0.01" required style="padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;" />
  
  <label for="section" style="margin-bottom: 5px; font-weight: bold;">Section:</label>
  <select name="section" style="padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;">
    {% for section in sections %}
    <option value="{{ section.id }}">{{ section.name }}</option>
    {% endfor %}
  </select>
  
  <button type="submit" style="padding: 10px; background-color: #4CAF50; color: #ffffff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; transition: background-color 0.3s ease;">Add Product</button>
</form>
{% endblock %}

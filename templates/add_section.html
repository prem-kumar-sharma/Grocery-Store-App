{% extends 'base.html' %}

{% block content %}
<h1 style="font-size: 24px; margin-bottom: 20px; color: #333; text-align: center;">Add New Section/Category</h1>
<form method="POST" action="{{ url_for('add_section') }}" style="display: flex; flex-direction: column; max-width: 400px; margin: auto;">
  <label for="name" style="margin-bottom: 5px; font-weight: bold;">Name:</label>
  <input type="text" name="name" required style="padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;" />
  
  <label for="type" style="margin-bottom: 5px; font-weight: bold;">Type:</label>
  <input type="text" name="type" style="padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;" />
  
  <!-- Uncomment if you want to include an image URL field in the future
  <label for="image" style="margin-bottom: 5px; font-weight: bold;">Image URL:</label>
  <input type="text" name="image" style="padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;" />
  -->
  
  <button type="submit" style="padding: 10px; background-color: #4CAF50; color: #ffffff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; transition: background-color 0.3s ease;">Add</button>
</form>
{% endblock %}
